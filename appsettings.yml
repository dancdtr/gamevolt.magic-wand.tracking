---
name: "conductr.wand-magic.tracking"

logging:
  file_path: ./Logs/conductr.wand-magic.tracking.log
  minimum_level: "INFORMATION"

input:
  tracked_wands:
    enable_filtering: false
    filtered_ids: ["E0001"]
  server:
    filter_wands: false
    filtered_wand_ids: []
    disconnect_after_s: 2.0
    header_ttl_s: 2.0
    client:
      imu_hz: 120.0
      target_hz: 30.0
    serial_receiver:
      port: "/dev/serial/by-id/usb-iLabs_Challenger_2040_UWB_DF622C64176C2627-if00"
      baud: 115200
      timeout: 3
      retry_interval: 2
  input_type: "wand"
  mock:
    invert_x: False
    invert_y: False
    sample_frequency: 30

  wand:
    rmf:
      invert_x: True
      invert_y: True
      abs_invert_x: True
      abs_invert_y: True
      gain_x: 1.0
      gain_y: 1.0
      abs_yaw_limit_deg: 135
      abs_pitch_limit_deg: 135
      abs_clip_mode: "DISCARD"
      deadzone_x: 0.0
      deadzone_y: 0.0
      keep_absolute: True
      tiny_angle: 0
      world_up: "Z"

motion:
  gesture_history:
    max_segments: 20
    max_age: 3
  processor:
    phase_tracker:
      speed_start: 0.50
      speed_stop: 0.20
      min_state_duration: 0.03
      min_paused_duration: 0.3
      min_holding_duration: 0.8
      min_stopped_duration: 1.3
    direction_quantizer:
      speed_stop: 0.2
      min_direction_duration: 0.01
      axis_deadband_per_s: 0.1
    segment_builder:
      max_sample_count: 256

wand_visualiser:
  is_enabled: True
  visualiser:
    root:
      title: "Wand Input"
      width: 800
      height: 800
      buffer: 100
    canvas:
      background_colour: "#222"
      highlight_thickness: 0
  label:
    text: ""
    foreground_colour: "#ddd"
    background_colour: "#111"
    side: "bottom"
    fill: "x"
  axes:
    show_axes: True
    colour: "#9ca3af"
    width: 1
  trail:
    line_width: 3
    point_radius: 3
    max_points: 64
    draw_points: True
    smooth: False
    coords_mode: "centred"
    y_up: True
    clip_to_bounds: True
    pixel_margin: 0
  colours:
    - "#00acc1"
    - "#fdd835"
    - "#e65c59"
    - "#7cb342"
    - "#fb8c00"
    - "#ca537f"
    - "#994aae"
    - "#888fbe"
    - "#1e88e5"
    - "#5e35b1"
    - "#039be5"
    - "#00897b"
    - "#43a047"
    - "#f4511e"
    - "#6d4c41"
    - "#546e7a"

accuracy:
  fudge: 10
  weights:
    step_count_weight: 0.7
    relative_group_distance_weight: 0.15
    relative_group_duration_weight: 0.15
    required_step_bias: 0.5

wands_udp:
  udp_transmitter:
    host: "127.0.0.1"
    port: 8050
  udp_receiver:
    host: "0.0.0.0"
    port: 8051
    max_size: 65556
    recv_timeout_s: 2

spells_udp:
  udp_transmitter:
    host: "127.0.0.1"
    port: 8051
  udp_receiver:
    host: "0.0.0.0"
    port: 8050
    max_size: 65556
    recv_timeout_s: 2

wizard:
  names:
    - "Harry Potter"
    - "Hermione Granger"
